<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/master.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Document</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="left-part-navbar">
                <p><i class="fas fa-clock"></i> Open Hours: Mon - Sat - 9:00 - 18:00 </p>
            </div>
            <div class="right-part-navbar">
                <button><i class="fas fa-phone-alt"></i>+1 (305) 1234-5678</button>
                <button><i class="fas fa-envelope"></i> hello@example.com</button>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-linkedin-in"></i>
            </div>
        </div>
        <div class="jumbo">
            <div class="header-jumbo">
                <div class="logo">
                    <img src="img/logo.svg" alt="">
                </div>
                <div class="info-jumbo">
                    <a href="">HOME</a>
                    <a href="">ABOUT</a>
                    <a href="">SERVICE</a>
                    <a href="">PROCESS</a>
                    <a href="">TEAM</a>
                    <a href="">BLOG</a>
                    <button>GET IN TOUCH</button>
                </div>
            </div>
            <div class="container-presentation">
                <div class="presentation-page">
                    <p>FUSIONS & ACQUISITIONS</p>
                    <h1>Insurance <br> Consulting</h1>
                    <div class="first-form form">
                        <input  placeholder="Name" type="text">
                        <input  placeholder="Email" type="text">
                    </div>
                    <div class="second-form form">
                        <input  placeholder="Phone" type="text">
                        <select  value="More info">
                            <option  value="More info">More info</option>
                            <option  value="">Private</option>
                            <option  value="">Agency</option>
                        </select>
                    </div>
                    <div class="buttons-presentation">
                        <button>GET IN TOUCH</button>
                        <button>READ MORE</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
</body>
</html>
